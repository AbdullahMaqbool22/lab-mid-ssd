<!-- templates/create.html -->
{% extends 'base.html' %}
{% block title %}Create Post - Flask Blog{% endblock %}

{% block body %}
<div class="row justify-content-center">
  <div class="col-12 col-md-10 col-lg-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="h5 mb-3">Create a new post</h2>
        <form method="post" novalidate>
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input name="title" class="form-control" placeholder="Post title" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Content</label>
            <textarea name="content" class="form-control" rows="10"
                      placeholder="Write your content here. In the vulnerable app Jinja expressions are evaluated."
                      required></textarea>
            <div class="form-text">
              <strong>Note:</strong> Vulnerable app will evaluate Jinja syntax like <code>{{ 7*7 }}</code>.
              Patched app sanitizes and displays content safely.
            </div>
          </div>

          <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">Publish</button>
            <a class="btn btn-outline-secondary" href="/">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
